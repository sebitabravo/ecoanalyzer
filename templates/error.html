{% extends "base.html" %}

{% block title %}Error - EcoAnalyzer{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body text-center p-5">
                <h1 class="display-1 text-primary mb-3">😞</h1>
                <h2 class="card-title text-primary fw-bold mb-3">¡Oops!</h2>
                <p class="text-muted mb-4">{{ error }}</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('dashboard') if session.logged_in else url_for('login') }}"
                       class="btn btn-primary fw-bold">
                        🏠 {% if session.logged_in %}Volver al Dashboard{% else %}Ir al Inicio de Sesión{% endif %}
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-primary">
                        ← Volver Atrás
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
